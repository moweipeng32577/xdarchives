        @keyframes showIn {
            from, to {
                animation-timing-function: ease;
            }

            from {
                opacity: 0;
                -webkit-transform: scale(.9);
            }

            to {
                -webkit-transform: scale(1);
            }
        }

        .showIn {
            animation-name: showIn;
            animation-duration: .5s;
            animation-fill-mode: both;
        }

        @keyframes showOut {
            from, to {
                animation-timing-function: ease;
            }

            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .showOut {
            animation-name: showOut;
            animation-duration: .5s;
            animation-fill-mode: both;
        }

            left: 0px;
            position: absolute;
            background: #fff;
        }

        .imodal {

        .spinner {
            margin-top: 20%;
            width: 80px;
            height: 60px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: #1E90FF;
            height: 100%;
            width: 6px;
            margin: 0px 2px;
            display: inline-block;

            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }

        }

        .fw-right-btn{

        @-webkit-keyframes opacity-show {

            var obj = $(window).height()-$('.topBar').height()+"px";
            ifpanel1('我的评价', '/feedback/mainly?flag=2', '100%',obj,$('.topBar').height()+"px");
        });

        $('.questionnaire').click(function () {
            var obj = $(window).height()-$('.topBar').height()+"px";
            ifpanel1('我的问卷', '/questionnaireManagement/mainly?type=2', '100%',obj,$('.topBar').height()+"px");
        });

        $('.selfPerformance').click(function () {
            var obj = $(window).height()-$('.topBar').height()+"px";
            ifpanel1('个人效绩', '/selfPerformance/main', '100%',obj,$('.topBar').height()+"px");
        });

        function ifpanel1(titl, url, x, y,top) {
            var index = layer.open({
                title: titl,
                type: 2,
                skin: 'layui-layer-lan',
                shade: 0,
                offset: top?top:'100px',
                content: url,
                zIndex: layer.zIndex,
                area: [x, y],
                shade: 0.3,
                resize: false,
                end: function () {layer.open关闭事件
                    $.ajax({
                        type: 'get',
                        url: '/indexly/getBorrowFinishMsgCount',
                        success: function(data){
                            if(data!=0){
                                $('.bfmsg').show().text(data);
                            }else {
                                $('.bfmsg').hide();
                            }
                        },
                        error:function(){
                            layer.msg('审批完结提醒加载失败...', {icon: 5});
                        }
                    });
                }
            });

            setzts1();
            return index;
        }

        function setzts1() {
            var zts = '#' + $('#zts').attr('zts');
            var rgb = $('#zts').attr('rgb');
            var ztsize = $("#zts").attr("ztsize");
            $('.layui-layer-title').css({
                color: '#fff',
                background: zts
            });

            $('#buttom').css({
                background: 'rgba(' + rgb + ',0.6)'
            });

            $('.menuleft,.box ul li ul').css({
                background:'linear-gradient(to left, rgba('+rgb+',0.4), rgba('+rgb+',0.9))'
            });

            $('.ititle').css({
                background: zts
            });
            $('.layui-layer-title').css({'font-size': ztsize});
        }

        $(window).resize(function () {
            panelSize();
        });

        function panelSize() {
            $('.homePanel').height($(window).height()-$('.topBar').height());
            $('.gnDiv').height($('.homePanel').height());
            $('.fw-view').height($('.fw-view').height()-$('.divTitle').height())
            $('.fw-viewMake').height($('.fw-viewMake').height()-$('.divTitle').height())
        }
        panelSize();

        $.ajax({
            type: 'get',
            url: '/indexly/getBorrowFinishMsgCount?number='+Math.random(),
            success: function(data){
                if(data!=0){
                    $('.bfmsg').show().text(data);
                }else {
                    $('.bfmsg').hide();
                }
            },
            error:function(){
                layer.msg('审批完结提醒加载失败...', {icon: 5});
            }
        });

        $('.borrowli').click(function(){
                var obj = $(window).height()-$('.topBar').height()+"px";
                ifpanel1('审批完结提醒', '/indexly/borrowly', '100%',obj,$('.topBar').height()+"px");
        });

        var socket = new SockJS("/websocket");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            stompClient.subscribe('/message', function(respnose){
               getMsg();
               getBorrowFinish();
            });
            stompClient.subscribe('/user/'+userid+'/message', function(respnose){
                getMsg();
                getBorrowFinish();
            });
        });

        function getMsg(){
            var result,count = 0;
            $.ajax({
                type: "post",
                url: '/user/getmsg',
                dataType:'json',
                success: function (data) {
                    result = data;
                },
                error:function(){
                    layer.msg('通知加载失败...', {icon: 5});
                },
                async:false
            });
            for(var i=0;i<result.length;i++){
//                if(result[i].msgtype!='1'){
                    count++;
//                }
            }

            if(count!=0){
                $('.glmsg').show().text(count);
            }
            return count;
        }
        getMsg();
        function getBorrowFinish(){
            $.ajax({
                type: 'get',
                url: '/indexly/getBorrowFinishMsgCount?number='+Math.random(),
                async:false,
                success: function(data){
                    if(data!=0){
                        $('.bfmsg').show().text(data);
                    }else {
                        $('.bfmsg').hide();
                    }
                },
                error:function(){
                    layer.msg('审批完结提醒加载失败...', {icon: 5});
                }
            });
        }
        $(".qhli").click(function(){
            $.ajax({
                type: "post",
                url: '/user/platformchange',
                data:{'userid':userid,
                    'changetype':"1"
                },
                success: function (result) {
                }
            });
        });

        $(".manual").click(function(){//不同手册的切换
            $.ajax({
                type: "post",
                url: '/getProductMsg',
                data:{},
                success: function (result) {
                    if(result.data[0]=="普通版"){//普通版没有利用平台

                    }
                    if(result.data[0]=="高级版"){
                        window.open('/doc/高级版/用户手册.pdf');
                    }
                    if(result.data[0]=="增强版"){
                        window.open('/doc/增强版/用户手册.pdf');
                    }
                }
            });
        });

    });





</script>

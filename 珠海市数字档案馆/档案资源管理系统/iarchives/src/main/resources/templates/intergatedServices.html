        @keyframes showIn {
            from, to {
                animation-timing-function: ease;
            }

            from {
                opacity: 0;
                -webkit-transform: scale(.9);
            }

            to {
                -webkit-transform: scale(1);
            }
        }

        .showIn {
            animation-name: showIn;
            animation-duration: .5s;
            animation-fill-mode: both;
        }

        @keyframes showOut {
            from, to {
                animation-timing-function: ease;
            }

            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .showOut {
            animation-name: showOut;
            animation-duration: .5s;
            animation-fill-mode: both;
        }

        .spinner {
            margin-top: 20%;
            width: 80px;
            height: 60px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: #1E90FF;
            height: 100%;
            width: 6px;
            margin: 0px 2px;
            display: inline-block;

            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }

<script>
    layui.use(['table', 'jquery', 'layer','laypage'], function () {
        var $ = layui.jquery
            , table = layui.table
            ,laypage = layui.laypage
            , layer = layui.layer;
        $('.layui-table-body').css('height','350px');
        var navigationHeight = $(window).height()+'px';
        $('.menuDiv').css('height',navigationHeight);
        var width = $(window).width()-$('.left_main').width();
        $('.right_main').width(width);
        $('.gnDiv').width(width);
        $.ajax({
            type: 'POST',
            url: imgsrc,
            success: function(){
                $(".imgsrc").attr("src", imgsrc);
                $('#userMessageImg').attr("src",imgsrc);
            },
            error:function(){
                $(".imgsrc").attr("src", "img/user_default.png");
                $('#userMessageImg').attr("src","img/user_default.png");
            }
        });
        $('.userMessageName').text(realname);
        $('.userMessageLoginName').text(loginname);
        var eledata = [];

        //动态生成场地预约
        $.ajax({
            type: 'POST',
            url: '/placeOrder/getUserPlaceOrders',
            success: function(data){
                var html="";
                for(var i=0;i<data.length;i++){
                    var title = data[i].floor+data[i].approve+data[i].state;  //场地信息（楼层+场地名+状态）
                    if(title.length >12){
                        title=title.substring(0,12) + '...';
                    }
                    if(screen.width==1280){
                        if(i>2){
                            break;
                        }
                    }if(screen.width==1366){
                        if(i>4){

    function getDatetime(mystime) {
        return mystime.getFullYear() +'-'
            + fullNum(Number(mystime.getMonth()) + 1)
            + '-' + fullNum(mystime.getDate())+ ' '
            + fullNum(mystime.getHours())+ ":"
            + fullNum(mystime.getMinutes()) + ":" + fullNum(mystime.getSeconds());
    }

    function getDate(mystime) {
        return mystime.getFullYear() +'-'
            + fullNum(Number(mystime.getMonth()) + 1)
            + '-' + fullNum(mystime.getDate());
    }

    function fullNum(obj) {
        if (Number(obj) < 10) {
            return '0' + obj;
        } else {
            return obj;
        }
    }

<script>
    // 是否显示一级菜单折叠按钮
    var hsfoldIcon = true;
    // 需要控制隐藏/显示的span元素
    var hsSpanElement;

    /** 一级菜单绑定单击事件(折叠/展开二级菜单) */
    $('ul.nav-first>li>a').click(function(event) {
        // 实现菜单折叠
        $(this).next('ul').slideToggle();
        $(this).children('span.icon-right').toggleClass('glyphicon-chevron-up').toggleClass('glyphicon-chevron-down');
        hsSpanElement = hsfoldIcon ? 'ul.nav>li>a>span:not([class*="glyphicon "])' : 'ul.nav>li>a>span:not([class*="icon-left "])';
        $(hsSpanElement).each(function() {
            if (menuIsShow) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    });
    $('ul.nav-first>li').click(function(event) {
        menuClick1(this);
    });
    $('ul.nav-first>li>ul.nav-child>li').click(function(event) {
        menuClick2(this);
    });

    /** 一级菜单绑定单击事件(触发样式和链接),obj是一级菜单li */
    function menuClick1(obj) {
        var objUl = $(obj).find('ul');
        var aHref = "/_xwq/content-wrapper/404.html ";
        if (objUl.html() == undefined || objUl.length <= 0) { // 无子菜单,触发单击事件
            // 去除所有二级菜单活动状态
            $('ul.nav-first>li>ul.nav-child>li').removeClass('borderLeft').removeClass('active');
            // 去除所有一级菜单活动状态
            $('ul.nav-first>li').removeClass('active');
            // 当前菜单(一级菜单)加上活动状态
            $(obj).addClass('active');
            // 获取a标签链接
            if (!($(obj).find('a').attr('aHref') == undefined || $(obj).find('a').attr('aHref') == '#' || $(obj).find('a').attr('aHref').trim() == '')) {
                aHref = $(obj).find('a').attr('aHref');
            }
            console.log("menuUrl: " + aHref);
            // $('.basepage_container_right_center').load(aHref);
        }
    }

    /** 二级菜单绑定单击事件(触发样式和链接),obj是二级菜单li */
    function menuClick2(obj) {
        var aHref = "/_xwq/content-wrapper/404.html ";
        // 去除所有二级菜单活动状态
        $('ul.nav-first>li>ul.nav-child>li').removeClass('borderLeft').removeClass('active');
        // 当前菜单及其同级菜单(二级菜单)加上状态
        $(obj).parent().children().each(function(i, v) {
            if ($(this).children('a').html() != $(obj).children('a').html()) {
                $(this).addClass('borderLeft');
            } else {
                $(this).addClass('active');
                return false;
            }
        });
        // 去除所有一级菜单活动状态
        $('ul.nav-first>li').removeClass('active');
        // 当前菜单的上级菜单(一级菜单)加上活动状态
        $(obj).parent().parent().addClass('active');
        // 获取a标签链接
        if (!($(obj).find('a').attr('aHref') == undefined || $(obj).find('a').attr('aHref') == '#' || $(obj).find('a').attr('aHref').trim() == '')) {
            aHref = $(obj).find('a').attr('aHref');
        }
        console.log("menuUrl: " + aHref);
        // $('.basepage_container_right_center').load(aHref);
    }

    var menuIsShow = true; // 菜单收缩标志
    var menuWidth; // 菜单宽度

    /**
     * 菜单收缩/展开
     * element 菜单所在容器宽度设置,例如'#menuDiv'
     */
    function menuPullback(element) {
        // 控制li>a>span隐藏状态
        hsSpanElement = hsfoldIcon ? 'ul.nav>li>a>span:not([class*="glyphicon "])' : 'ul.nav>li>a>span:not([class*="icon-left "])';
        $(hsSpanElement).each(function() {
            if ($(this).is(':hidden')) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
        // 判断menuIsShow的状态
        if (menuIsShow) {
            menuWidth = 50;
            $(element).width(menuWidth); // 设置宽度
            // 修改标志位
            menuIsShow = false;
        } else {
            menuWidth = 200;
            $(element).width(menuWidth); // 设置宽度
            menuIsShow = true;
        }
    }

    /**
     * 文字化菜单(菜单展开)
     * element 菜单所在容器宽度设置,例如'#menuDiv'
     */
    function menuExtend(element) {
        // 控制li>a>span隐藏状态
        hsSpanElement = hsfoldIcon ? 'ul.nav>li>a>span:not([class*="glyphicon "])' : 'ul.nav>li>a>span:not([class*="icon-left "])';
        $(hsSpanElement).each(function() {
            $(this).show();
        });
        // 判断menuIsShow的状态
        menuWidth = 200;
        $(element).width(menuWidth); // 设置宽度
        menuIsShow = true;
        var width = $(window).width()-$('.left_main').width();
        $('.right_main').width(width);
        $('.gnDiv').width(width);
        $('.content').width(width);
        document.getElementById('scaleid').style.left = '170px';
        document.getElementById('scaleImg').src = 'img/icon/shrink.png';  //切换为缩小按钮
    }

    /**
     * 图标化菜单(菜单收缩)
     * element 菜单所在容器宽度设置,例如'#menuDiv'
     */
    function menushrink(element) {
        // 控制li>a>span隐藏状态
        hsSpanElement = hsfoldIcon ? 'ul.nav>li>a>span:not([class*="glyphicon "])' : 'ul.nav>li>a>span:not([class*="icon-left "])';
        $(hsSpanElement).each(function() {
            $(this).hide();
        });
        // 判断menuIsShow的状态
        menuWidth = 50;
        $(element).width(menuWidth); // 设置宽度
        // 修改标志位
        menuIsShow = false;
        var width = $(window).width()-$('.left_main').width();
        $('.right_main').width(width);
        $('.gnDiv').width(width);
        $('.content').width(width);
        document.getElementById('scaleid').style.left = '20px';
        document.getElementById('scaleImg').src = 'img/icon/extend.png'; //切换为展开按钮
    }

    //    $(function() {
    //        hsfoldIcon = true;
    //        var element = '.menuDiv';
    //       //menuPullback(element); // 加载时默认收缩菜单
    //        // 鼠标经过(展开菜单)
    //        $(element).mouseover(function() {
    //            menuExtend(element);
    //        });
    //        // 鼠标离开(收缩菜单)
    //        $(element).mouseout(function() {
    //            menushrink(element);
    //        });
    //    });

    $('.scale').click(function () {
        var element = '.menuDiv';
        if(menuIsShow){  //判断当前是否展开状态
            menushrink(element);
        }else{
            menuExtend(element);
        }
    });
</script>
